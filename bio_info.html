  <script>
    function updateBackground() {
      var now = new Date();
      var hour = now.getHours();

      // Determine the time of day and update background accordingly
      if (hour >= 6 && hour < 12) {
        document.body.className = 'morning';
        document.getElementById('greeting').textContent = 'Good Morning!';
      } else if (hour >= 12 && hour < 18) {
        document.body.className = 'noon';
        document.getElementById('greeting').textContent = 'Good Afternoon!';
      } else if (hour >= 18 && hour < 22) {
        document.body.className = 'evening';
        document.getElementById('greeting').textContent = 'Good Evening!';
      } else {
        document.body.className = 'night';
        document.getElementById('greeting').textContent = 'Good Night!';
      }

      // Update current time
      var timeString = 'Current Bangladesh Time: ' + now.toLocaleTimeString('en-BD', {timeZone: 'Asia/Dhaka'});
      document.getElementById('time').textContent = timeString;
    }

    // Initial call to update background and time
    updateBackground();

    // Update background and time every minute
    setInterval(updateBackground, 60000);
  </script>
